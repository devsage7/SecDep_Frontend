<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
          class="text-danger">
          <div *ngIf="username.errors?.['required']">
              El Usuario es requerido.
          </div>
          <div *ngIf="username.errors?.['text']">
              El Usuario debe tener un formato válido.
          </div>
      </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger">
          <div *ngIf="password.errors?.['required']">
              El Password es requerido.
          </div>
      </div> 
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
</form>
